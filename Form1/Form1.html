<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <div class="container w-50 h-10" style="background-color: rgba(9, 191, 246, 0.521);">
            <div class="row ps-3 pe-3 border border-4 border-danger">
                <h1 class="text-italic text-center">Student Registration Form</h1>
                <hr class="w-100" style="color: white;height: 10px;"/>
                <label for="Firstname">FirstName:</label>
                <input type="text" class="form-control" placeholder="Firstname">
                <hr style="color: rgba(9, 191, 246, 0.521);"/>
                <label for="Middlename">Middlename:</label>
                <input type="text" class="form-control" placeholder="Middlename">
                <hr style="color: rgba(9, 191, 246, 0.521);"/>
                <label for="Lastname">Lastname:</label>
                <input type="text" class="form-control" placeholder="Lastname">
                <hr style="color: rgba(9, 191, 246, 0.521);"/>
                <label for="courses">courses:
                <select name="cources"  style="width: 100px;">
                    <option value="B.tech">B.tech</option>
                    <option value="B.C.A">B.C.A</option>
                    <option value="M.C.A">M.C.A</option>
                </select>
            </label>
            <hr style="color: rgba(9, 191, 246, 0.521);"/>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" style="width: 10px;" value="gender" id="">Male
            <input type="radio" name="gender" style="width: 10px;" value="gender" id="">Female
            <input type="radio" name="gender" style="width: 10px;" value="gender" id="">Other
            <hr style="color: rgba(9, 191, 246, 0.521);"/>
            <label for="Phone">Phone:</label>
            <input type="tel" value="+91" class="form-control" name="phone"  id="">
            <hr style="color: rgba(9, 191, 246, 0.521);"/>
            <input type="number" name="number" class="form-control" placeholder="Phone no">
            <hr style="color: rgba(9, 191, 246, 0.521);"/>
            <label for="Current Add">Current Address</label>
            <textarea name="add" class="form-control" placeholder="Current Address" maxlength="50" id=""></textarea>
            <hr style="color: rgba(9, 191, 246, 0.521);"/>
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" placeholder="Enter Email" id="">
            <hr style="color: rgba(9, 191, 246, 0.521);"/>
            <label for="pass">Password:</label>
            <input type="password" class="form-control" placeholder="Enter Password" id="">
            <hr style="color: rgba(9, 191, 246, 0.521);"/>
            <label for="pass">Re-type Password:</label>
            <input type="password" class="form-control" placeholder="Retype Password" id="">
            <hr style="color: rgba(9, 191, 246, 0.521);"/>
            <button class="btn btn-success w-25 d-flex justify-content-center " style="margin-left: 275px;">Register</button>
            <hr style="color: rgba(9, 191, 246, 0.521);"/>
            <hr style="color: rgba(9, 191, 246, 0.521);"/>
            </div>
        </div>
</body>

</html>
