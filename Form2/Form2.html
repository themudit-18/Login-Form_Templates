<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 mb-5 bg-primary">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4"><u>Reg</u>istration</h2>
                        <form>
                            <h5 class="PD mb-3">Personal Details</h5>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="birthDate">Date of Birth</label>
                                    <input type="date" class="form-control" id="birthDate">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="mobileNumber">Mobile Number</label>
                                    <input type="text" class="form-control" id="mobileNumber" placeholder="Enter mobile number">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="gender">Gender</label>
                                    <input type="text" class="form-control" id="gender" placeholder="Enter your gender">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="occupation">Occupation</label>
                                    <input type="text" class="form-control" id="occupation" placeholder="Enter occupation">
                                </div>
                            </div>
                            <h5 class="PD mt-4 mb-3">Identity Details</h5>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="idType">ID Type</label>
                                    <input type="text" class="form-control" id="idType" placeholder="Enter ID type">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="idNumber">ID Number</label>
                                    <input type="text" class="form-control" id="idNumber" placeholder="Enter ID number">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="issueAuthority">Issue Authority</label>
                                    <input type="text" class="form-control" id="issueAuthority" placeholder="Enter issue department">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="issueDate">Issue Date</label>
                                    <input type="date" class="form-control" id="issueDate">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="issueState">Issue State</label>
                                    <input type="text" class="form-control" id="issueState" placeholder="Enter ID issue state">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="expiryDate">Expiry Date</label>
                                    <input type="date" class="form-control" id="expiryDate">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-2">Next➡️</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
